<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - NextGen InnoHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 800;
        }
        
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1a202c;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .required {
            color: #ef4444;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üöÄ Join Our Team</h1>
        <p class="subtitle">Be part of the AI education revolution</p>
        
        <form id="careerForm">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" name="name" id="c_name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" id="c_email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" name="phone" id="c_phone" required placeholder="+91 XXXXXXXXXX">
            </div>
            
            <div class="form-group">
                <label>Position Applying For <span class="required">*</span></label>
                <select name="position" id="c_position" required>
                    <option value="">Choose a position...</option>
                    <option value="content-creator">Content Creator</option>
                    <option value="mentor">Mentor</option>
                    <option value="developer">Developer</option>
                    <option value="marketing">Marketing Team</option>
                    <option value="hr">HR</option>
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Experience Level <span class="required">*</span></label>
                <select name="experience" id="c_experience" required>
                    <option value="">Select experience...</option>
                    <option value="fresher">Fresher (0-1 years)</option>
                    <option value="junior">Junior (1-3 years)</option>
                    <option value="mid">Mid-Level (3-5 years)</option>
                    <option value="senior">Senior (5+ years)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>LinkedIn Profile</label>
                <input type="url" name="linkedin" id="c_linkedin" placeholder="https://linkedin.com/in/yourprofile">
            </div>
            
            <div class="form-group">
                <label>Resume/Portfolio Link</label>
                <input type="url" name="resume" id="c_resume" placeholder="Google Drive, Dropbox, or Portfolio URL">
            </div>
            
            <div class="form-group">
                <label>Why do you want to join NextGen InnoHub? <span class="required">*</span></label>
                <textarea name="reason" id="c_reason" required placeholder="Tell us your motivation and what you can bring to the team..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Skills & Expertise <span class="required">*</span></label>
                <textarea name="skills" id="c_skills" required placeholder="List your key skills, technologies, or areas of expertise..."></textarea>
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 10px;">
                <button type="button" onclick="submitCareerViaEmail()" class="submit-btn" style="flex: 1; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">üìß Submit via Email</button>
                <button type="button" onclick="submitCareerViaWhatsApp()" class="submit-btn" style="flex: 1; background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);">üí¨ Submit via WhatsApp</button>
            </div>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        function getCareerFormData() {
            return {
                name: document.getElementById('c_name').value,
                email: document.getElementById('c_email').value,
                phone: document.getElementById('c_phone').value,
                position: document.getElementById('c_position').value,
                experience: document.getElementById('c_experience').value,
                linkedin: document.getElementById('c_linkedin').value || 'Not provided',
                resume: document.getElementById('c_resume').value || 'Not provided',
                reason: document.getElementById('c_reason').value,
                skills: document.getElementById('c_skills').value
            };
        }
        
        function submitCareerViaEmail() {
            const data = getCareerFormData();
            if (!data.name || !data.email || !data.phone || !data.position || !data.experience || !data.reason || !data.skills) {
                alert('Please fill all required fields');
                return;
            }
            
            const subject = 'Job Application - EMPLOYEE INTERESTED - ' + data.name;
            const body = `EMPLOYEE INTERESTED TO WORK WITH OUR COMPANY\n\nJob Application\n\nName: ${data.name}\nEmail: ${data.email}\nPhone: ${data.phone}\nPosition: ${data.position}\nExperience: ${data.experience}\nLinkedIn: ${data.linkedin}\nResume: ${data.resume}\nWhy Join: ${data.reason}\nSkills: ${data.skills}`;
            
            window.location.href = `mailto:contact@nextgeninnohub.in?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            setTimeout(() => {
                alert('‚úÖ Email client opened!\n\nPlease send the email to complete your application.\n\nWe will review and connect with you soon!');
            }, 500);
        }
        
        function submitCareerViaWhatsApp() {
            const data = getCareerFormData();
            if (!data.name || !data.email || !data.phone || !data.position || !data.experience || !data.reason || !data.skills) {
                alert('Please fill all required fields');
                return;
            }
            
            const message = `*EMPLOYEE INTERESTED TO WORK WITH OUR COMPANY*%0A%0A*Job Application*%0A%0AName: ${data.name}%0AEmail: ${data.email}%0APhone: ${data.phone}%0APosition: ${data.position}%0AExperience: ${data.experience}%0ALinkedIn: ${data.linkedin}%0AResume: ${data.resume}%0AWhy Join: ${data.reason}%0ASkills: ${data.skills}`;
            
            window.open(`https://wa.me/919760327132?text=${message}`, '_blank');
            
            setTimeout(() => {
                alert('‚úÖ WhatsApp opened!\n\nPlease send the message to complete your application.\n\nWe will review and connect with you soon!');
            }, 500);
        }
    </script>
</body>
</html>
