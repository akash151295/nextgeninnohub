<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NextGen InnoHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 500px; width: 100%; }
        h1 { text-align: center; color: #667eea; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #667eea; text-decoration: none; }
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .alert-success { background: #d1fae5; color: #065f46; }
        .alert-error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Change Password</h1>
        <div id="alertBox"></div>
        <form id="changePasswordForm">
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" id="currentPassword" required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn">Update Password</button>
        </form>
        <div class="back-link">
            <a href="#" onclick="goBack()">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) window.location.href = 'portal-login.html';

        function goBack() {
            const dashboards = { admin: 'admin-dashboard.html', employee: 'employee-dashboard.html', intern: 'intern-dashboard.html' };
            window.location.href = dashboards[user.role];
        }

        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertBox = document.getElementById('alertBox');

            if (currentPassword !== user.password) {
                alertBox.innerHTML = '<div class="alert alert-error">‚ùå Current password is incorrect!</div>';
                return;
            }

            if (newPassword.length < 6) {
                alertBox.innerHTML = '<div class="alert alert-error">‚ùå New password must be at least 6 characters!</div>';
                return;
            }

            if (newPassword !== confirmPassword) {
                alertBox.innerHTML = '<div class="alert alert-error">‚ùå New passwords do not match!</div>';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users'));
            Object.keys(users).forEach(key => {
                if (users[key].username === user.username && users[key].role === user.role) {
                    users[key].password = newPassword;
                }
            });
            localStorage.setItem('users', JSON.stringify(users));

            user.password = newPassword;
            localStorage.setItem('currentUser', JSON.stringify(user));

            alertBox.innerHTML = '<div class="alert alert-success">‚úÖ Password changed successfully! Redirecting...</div>';
            setTimeout(() => goBack(), 2000);
        });
    </script>
</body>
</html>
