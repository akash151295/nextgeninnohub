<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NextGen InnoHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        
        .radio-group input {
            width: auto;
            margin-right: 8px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸš€ Join NextGen InnoHub</h1>
        <p class="subtitle">Register for AI-Powered Internship</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" name="name" id="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" id="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" name="phone" id="phone" required placeholder="+91 XXXXXXXXXX">
            </div>
            
            <div class="form-group">
                <label>Select Domain <span class="required">*</span></label>
                <select name="domain" id="domain" required>
                    <option value="">Choose a domain...</option>
                    <option value="hr">HR using Generative AI</option>
                    <option value="testing">Software Testing using Generative AI</option>
                    <option value="python">Python Development using Generative AI</option>
                    <option value="react">React Development using Generative AI</option>
                    <option value="sales">Sales using Generative AI</option>
                    <option value="marketing">Marketing using Generative AI</option>
                    <option value="finance">Finance using Generative AI</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Plan <span class="required">*</span></label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="plan" id="plan_explorer" value="explorer" required>
                        Explorer (FREE)
                    </label>
                    <label>
                        <input type="radio" name="plan" id="plan_builder" value="builder">
                        Builder (â‚¹99)
                    </label>
                    <label>
                        <input type="radio" name="plan" id="plan_professional" value="professional">
                        Professional (â‚¹199)
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Current Status <span class="required">*</span></label>
                <select name="status" id="status" required>
                    <option value="">Select your status...</option>
                    <option value="school">School Student</option>
                    <option value="college">College Student</option>
                    <option value="fresher">Fresher</option>
                    <option value="working">Working Professional</option>
                    <option value="career-switch">Career Switcher</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Why do you want to join? <span class="required">*</span></label>
                <textarea name="reason" id="reason" required placeholder="Tell us your motivation..."></textarea>
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 10px;">
                <button type="button" onclick="submitViaEmail()" class="submit-btn" style="flex: 1; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">ðŸ“§ Submit via Email</button>
                <button type="button" onclick="submitViaWhatsApp()" class="submit-btn" style="flex: 1; background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);">ðŸ’¬ Submit via WhatsApp</button>
            </div>
        </form>
    </div>
    
    <script>
        function getFormData() {
            return {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                domain: document.getElementById('domain').value,
                plan: document.querySelector('input[name="plan"]:checked')?.value || '',
                status: document.getElementById('status').value,
                reason: document.getElementById('reason').value
            };
        }
        
        function submitViaEmail() {
            const data = getFormData();
            if (!data.name || !data.email || !data.phone || !data.domain || !data.plan || !data.status || !data.reason) {
                alert('Please fill all required fields');
                return;
            }
            
            const subject = 'Internship Registration - ' + data.name;
            const body = `New Internship Registration\n\nName: ${data.name}\nEmail: ${data.email}\nPhone: ${data.phone}\nDomain: ${data.domain}\nPlan: ${data.plan}\nStatus: ${data.status}\nReason: ${data.reason}`;
            
            window.location.href = `mailto:contact@nextgeninnohub.in?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            setTimeout(() => {
                alert('âœ… Email client opened!\n\nPlease send the email to complete your registration.\n\nSomeone will connect with you soon!');
            }, 500);
        }
        
        function submitViaWhatsApp() {
            const data = getFormData();
            if (!data.name || !data.email || !data.phone || !data.domain || !data.plan || !data.status || !data.reason) {
                alert('Please fill all required fields');
                return;
            }
            
            const message = `*Internship Registration*%0A%0AName: ${data.name}%0AEmail: ${data.email}%0APhone: ${data.phone}%0ADomain: ${data.domain}%0APlan: ${data.plan}%0AStatus: ${data.status}%0AReason: ${data.reason}`;
            
            window.open(`https://wa.me/919760327132?text=${message}`, '_blank');
            
            setTimeout(() => {
                alert('âœ… WhatsApp opened!\n\nPlease send the message to complete your registration.\n\nSomeone will connect with you soon!');
            }, 500);
        }
    </script>
</body>
</html>
